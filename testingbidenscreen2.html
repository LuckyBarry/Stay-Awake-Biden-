<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style2.css">
</head>

<body>
    <div class="box chapterOneBox">
        <h1>
            Chapter One - The Briefing..
        </h1>
    </div>
    <div class="middleContainer">
        <div class="box midLeftCol">
            <div class="leftScoreSide">
                <h3>Score:</h3>
                <label id="scoreKeeper">0</label>
            </div>
        </div>
        <div class="box centreCentreBox"></div>
        <div class="box midRightCol">
            <div class="threeOptions">
                <h3>How would you like to continue?</h3>
                <button id="continue" class="optionButtons">I am all hyped up! YES! GO ON! THE SUSPENSE IS KILLING
                    ME!</button>
                <button id="firstNo" class="optionButtons">I wish I could... but Mat and Josh made stay up all night
                    creating this game which
                    would NOT work! I think I better get some sleep myself.</button>
                <button id="secondNo" class="optionButtons">I don't like Joe Biden, maybe it is better if we DO put him
                    to sleep!</button>
            </div>
        </div>
    </div>
    <div class="box bottomBox"></div>
</body>

</html>
